<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Typing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Simple Typing Game</div>
      <div class="header">
        <div class="wpm">
          <div class="header_text">wpm</div>
          <div class="curr_wpm">100</div>
        </div>
        <div class="cpm">
          <div class="header_text">cpm</div>
          <div class="curr_cpm">100</div>
        </div>
        <div class="errors">
          <div class="header_text">errors</div>
          <div class="curr_errors">0</div>
        </div>
        <div class="timer">
          <div class="header_text">time</div>
          <div class="curr_time">60s</div>
        </div>
        <div class="accuracy">
          <div class="header_text">% accuracy</div>
          <div class="curr_accuracy">100</div>
        </div>
      </div>
      <div class="quote">Click below the area to start the game.</div>
      <textarea
        class="input_area"
        onfocus="startGame()"
        oninput="processCurrentInput()"
        placeholder="Start type here..."
      ></textarea>
      <button class="restart_btn" onclick="resetValues();">Restart</button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
