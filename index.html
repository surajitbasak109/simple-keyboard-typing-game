<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Simple Typing Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,200;0,300;0,400;0,500;0,700;1,400;1,700&family=Nunito:ital,wght@0,200;0,300;0,400;0,700;1,400;1,700&family=Fira+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Simple Speed Typing</div>
      <div class="header">
        <div class="wpm">
          <div class="header_text">WPM</div>
          <div class="curr_wpm">100</div>
        </div>
        <div class="cpm">
          <div class="header_text">CPM</div>
          <div class="curr_cpm">100</div>
        </div>
        <div class="errors">
          <div class="header_text">Errors</div>
          <div class="curr_errors">0</div>
        </div>
        <div class="timer">
          <div class="header_text">Time</div>
          <div class="curr_time">60s</div>
        </div>
        <div class="accuracy">
          <div class="header_text">% Accuracy</div>
          <div class="curr_accuracy">100</div>
        </div>
      </div>
      <div class="quote">Click on the area below to start typing.</div>
      <textarea
        id="kb_input"
        class="input_area"
        placeholder="start typing here..."
        oninput="processCurrentText()"
        onfocus="startGame()"
      ></textarea>
      <button class="restart_btn" onclick="resetValues()">Restart</button>
    </div>

    <script src="game.js"></script>
  </body>
</html>
